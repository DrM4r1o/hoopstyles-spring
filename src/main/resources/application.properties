server.port=9000
spring.thymeleaf.cache=false
upload.dir=src/main/resources/static/upload

spring.session.store-type=redis;

#Donde se crea la BD
spring.datasource.url=jdbc:h2:./baseDatos
spring.datasource.driverClassName=org.h2.Driver

#Definimos usuario y contrasea
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#http://localhost:9000/h2-console activar la consola h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Para que se muestren las consultas SQL
spring.jpa.show-sql=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html